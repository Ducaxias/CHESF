<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.html">
    <title>Cadastro</title>
</head>
<body>
        <div class="conteiner">
          <h1>Formulário</h1>
          <form>
            <div>
              <input type="text" placeholder="Digite seu nome" class="inputs" />
              <span class="span-requerimentos"
                >Preciso de no mínimo 3 caracteres</span
              >
            </div>
            <div>
              <input type="email" placeholder="Digite seu email" class="inputs" />
              <span class="span-requerimentos">Digite um email válido</span>
            </div>
            <div>
              <input
                type="password"
                placeholder="Digite sua senha"
                class="inputs"
              />
              <span class="span-requerimentos"
                >Use uma senha de no mínimo 6 caracteres</span
              >
            </div>
            <div>
              <input
                type="password"
                placeholder="Repita a senha"
                class="inputs"
              />
              <span class="span-requerimentos">As senhas devem ser iguais.</span>
            </div>
            <textarea
              name="descrição"
              id="#02.1"
              cols="30"
              rows="10"
              class="inputs"
              placeholder="Detalhes gerais da acerca da visita"
            ></textarea>
            <div class="daata">
              <p>Selecione uma data</p>
              <datagrid>
                <input id="date" type="date" class="inputs" />
              </datagrid>
            </div>
            <button type="submit" class="enviar">Enviar</button>
            <button onclick="fechar()" class="fechar">Cancelar</button>
          </form>
        </div>
      </div>
      <footer>
        <div class="Ideal">
          <section>
            <p class="logo">CHESF</p>
            <p>Abastecendo as casas de todo Brasil.</p>
          </section>
          <section>
      
          </section>
        </div>
        <div class="Direitos">
          <p>Todos os direitos resevados a Eduardo Caxias© 2023.</p>
        </div>
      </footer>
</body>
</html>
