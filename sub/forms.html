<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sub/css/formulário.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="conteiner">
            <h1>Formulário</h1>
            <form>
                <!---->
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" class="inputs" />
                <!---->
                <label>Email</label>
                <input type="email" placeholder="Digite seu email" class="inputs" />
                <!---->
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" class="inputs"/>
                <!---->
                <label>Repita senha</label>
                <input type="password" placeholder="Repita a senha"class="inputs"/>
            </form>
            <div class="buttons">
                <button type="submit" class="enviar">Enviar</button>
                <button onclick="fechar()" class="fechar">Cancelar</button>
            </div>
        </div>
      </div>
      <footer>
          <p>Todos os direitos resevados a Eduardo Caxias© 2023.</p>
      </footer>
</body>
</html>
